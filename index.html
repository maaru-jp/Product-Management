<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maaru Shop</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Site CSS (keep custom CSS separate) -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="min-h-screen text-slate-900">
    <div id="root"></div>

    <!-- React / ReactDOM (CDN, pin versions for stability) -->
    <!-- NOTE: Do NOT set crossorigin here; it can trigger CORS mode and break some CDNs/redirects. -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>

    <!-- Babel: allow JSX in external file (no build step) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App JS (kept separate from HTML) -->
    <script type="text/babel" data-presets="env,react" src="./assets/app.jsx"></script>
  </body>
</html>
